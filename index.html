<!DOCTYPE html>
<html>
<head>
	<title>CVSS Calculator</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>CVSS Calculator</h1>
    <form>
      <h2>Base Metrics</h2>
      <label for="attackVector"><i class="bi bi-arrow-right-circle-fill"></i> Attack Vector:</label>
      <select id="attackVector">
        <option value="0.85">Network</option>
        <option value="0.62">Adjacent Network</option>
        <option value="0.55">Local</option>
        <option value="0.2">Physical</option>
      </select><br>
      <label for="attackComplexity"><i class="bi bi-arrow-down-circle-fill"></i> Attack Complexity:</label>
      <select id="attackComplexity">
        <option value="0.77">Low</option>
        <option value="0.44">High</option>
      </select><br>
      <label for="privilegesRequired"><i class="bi bi-shield-lock-fill"></i> Privileges Required:</label>
      <select id="privilegesRequired">
        <option value="0.85">None</option>
        <option value="0.62">Low</option>
        <option value="0.27">High</option>
      </select><br>
      <label for="userInteraction"><i class="bi bi-hand-thumbs-up-fill"></i> User Interaction:</label>
      <select id="userInteraction">
        <option value="0.85">None</option>
        <option value="0.62">Required</option>
      </select><br>
      <label for="scope"><i class="bi bi-globe2"></i> Scope:</label>
      <select id="scope">
        <option value="0">Unchanged</option>
        <option value="1">Changed</option>
      </select><br>
      <label for="confidentiality"><i class="bi bi-lock-fill"></i> Confidentiality:</label>
      <select id="confidentiality">
        <option value="0.0">None</option>
        <option value="0.22">Low</option>
        <option value="0.56">High</option>
      </select><br>
      <label for="integrity"><i class="bi bi-shield-check"></i> Integrity:</label>
      <select id="integrity">
        <option value="0.0">None</option>
        <option value="0.22">Low</option>
        <option value="0.56">High</option>
      </select><br>
      <label for="availability"><i class="bi bi-lightning-fill"></i> Availability:</label>
      <select id="availability">
        <option value="0.0">None</option>
        <option value="0.22">Low</option>
        <option value="0.56">High</option>
      </select><br>

      <h2>Temporal Metrics</h2>
      <label for="exploitCodeMaturity"><i class="bi bi-graph-up"></i> Exploit Code Maturity:</label>
      <select id="exploitCodeMaturity">
        <option value="">Not Defined</option>
        <option value="0.87">High</option>
        <option value="0.9">Functional</option>
        <option value="1.0">Proof of Concept</option>
        <option value="1.0">Unproven</option>
      </select><br>
      <label for="remediationLevel"><i class="bi bi-graph-up"></i> Remediation Level:</label>
      <select id="remediationLevel">
        <option value="">Not Defined</option>
        <option value="0.95">Unavailable</option>
        <option value="1.0">Workaround</option>
        <option value="0.87">Temporary Fix</option>
        <option value="0.9">Official Fix</option>
      </select><br>
      <label for="reportConfidence"><i class="bi bi-graph-up"></i> Report Confidence:</label>
      <select id="reportConfidence">
        <option value="">Not Defined</option>
        <option value="1.0">Confirmed</option>
        <option value="0.96">Reasonable</option>
        <option value="0.92">Unknown</option>
      </select><br>
	<h2>Environmental Metrics</h2>
	<label for="confidentialityRequirement"><i class="bi bi-lock-fill"></i> Confidentiality Requirement:</label>
	<select id="confidentialityRequirement">
	  <option value="0.5">Low</option>
	  <option value="1.0">Medium</option>
	  <option value="1.51">High</option>
	</select><br>
	<label for="integrityRequirement"><i class="bi bi-shield-check"></i> Integrity Requirement:</label>
	<select id="integrityRequirement">
	  <option value="0.5">Low</option>
	  <option value="1.0">Medium</option>
	  <option value="1.51">High</option>
	</select><br>
	<label for="availabilityRequirement"><i class="bi bi-lightning-fill"></i> Availability Requirement:</label>
	<select id="availabilityRequirement">
	  <option value="0.5">Low</option>
	  <option value="1.0">Medium</option>
	  <option value="1.51">High</option>
	</select><br>
	<label for="modifiedAttackVector"><i class="bi bi-arrow-right-circle-fill"></i> Modified Attack Vector:</label>
	<select id="modifiedAttackVector">
	  <option value="0.85">Network</option>
	  <option value="0.62">Adjacent Network</option>
	  <option value="0.55">Local</option>
	  <option value="0.2">Physical</option>
	</select><br>
	<label for="modifiedAttackComplexity"><i class="bi bi-arrow-down-circle-fill"></i> Modified Attack Complexity:</label>
	<select id="modifiedAttackComplexity">
	  <option value="0.77">Low</option>
	  <option value="0.44">High</option>
	</select><br>
	<label for="modifiedPrivilegesRequired"><i class="bi bi-shield-lock-fill"></i> Modified Privileges Required:</label>
	<select id="modifiedPrivilegesRequired">
	  <option value="0.85">None</option>
	  <option value="0.62">Low</option>
	  <option value="0.27">High</option>
	</select><br>
	<label for="modifiedUserInteraction"><i class="bi bi-hand-thumbs-up-fill"></i> Modified User Interaction:</label>
	<select id="modifiedUserInteraction">
	  <option value="0.85">None</option>
	  <option value="0.62">Required</option>
	</select><br>
	<label for="modifiedScope"><i class="bi bi-globe2"></i> Modified Scope:</label>
	<select id="modifiedScope">
	  <option value="0">Unchanged</option>
	  <option value="1">Changed</option>
	</select><br>
	<label for="modifiedConfidentiality"><i class="bi bi-lock-fill"></i> Modified Confidentiality:</label>
	<select id="modifiedConfidentiality">
	  <option value="0.0">None</option>
	  <option value="0.22">Low</option>
	  <option value="0.56">High</option>
	</select><br>
	<label for="modifiedIntegrity"><i class="bi bi-shield-check"></i> Modified Integrity:</label>
	<select id="modifiedIntegrity">
	  <option value="0.0">None</option>
	  <option value="0.22">Low</option>
	  <option value="0.56">High</option>
	</select><br>
	<label for="modifiedAvailability"><i class="bi bi-lightning-fill"></i> Modified Availability:</label>
	<select id="modifiedAvailability">
	  <option value="0.0">None</option>
	  <option value="0.22">Low</option>
	  <option value="0.56">High</option>
	</select><br>

	<button type="button" onclick="calculateCVSS()">Calculate CVSS Score</button><br><br>

	<h2>CVSS Calculator Results</h2>
	<label for="cvssScore"><i class="bi bi-calculator-fill"></i> CVSS Score:</label>
	<input type="text" id="cvssScore" readonly><br>
	<label for="cvssSeverity"><i class="bi bi-exclamation-triangle-fill"></i> CVSS Severity:</label>
	<input type="text" id="cvssSeverity" readonly><br>
	<label for="attackVectorResult"><i class="bi bi-arrow-right-circle-fill"></i> Attack Vector:</label>
	<input type="text" id="attackVectorResult" readonly>
  </form>
</body>
</html>
	<script src="script.js"></script>
</body>
</html>
